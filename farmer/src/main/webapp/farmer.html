  <h2>Farmer information.............</h2>
  <form action="farmer">
  <div class="row">
  <div class="col">
    <input type="text" class="form-control" placeholder="FarmerName" name="name">
  </div>
  <div class="col">
    <input type="text" class="form-control" placeholder="area" name="area">
  </div>
</div><br>
<select class="form-select" aria-label="Default select example" name="soil">
  <option selected> Select Soil type</option>
  <option value="1">Red Soil</option>
  <option value="2">Black Soil</option>
  <option value="3">Sandy Soil</option>
</select><br>
<select class="form-select" aria-label="Default select example" name="crop">
  <option selected> Select Crop type</option>
  <option value="1">Maize</option>
  <option value="2">Millet</option>
  <option value="3">Patato</option>
</select>
<br>
<select class="form-select" aria-label="Default select example" name="fertilizer">
  <option selected> Select Fertilizer Use</option>
  <option value="1">Urea</option>
  <option value="2">Potassium Sulphate</option>
  <option value="3">Ammonium nitrate</option>
</select>
<br>
<select class="form-select" aria-label="Default select example" name="season">
  <option selected> Select Season</option>
  <option value="1">Summer</option>
  <option value="2">Winter</option>
  <option value="3">Monsoon</option>
</select>
<br>
<div class="input-group mb-3" name="invest">
  <span class="input-group-text" id="inputGroup-sizing-default">Investment</span>
  <input type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
</div>
<br>
<div class="input-group mb-3" name="profit">
  <span class="input-group-text" id="inputGroup-sizing-default">Profit</span>
  <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
</div>
<br>
<div class="input-group mb-3" name="record">
  <span class="input-group-text" id="inputGroup-sizing-default">Record No</span>
  <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
</div>
<br>
 <div class="col-12">
    <button class="btn btn-primary" type="submit">Submit form</button>
  </div>
  </form>
