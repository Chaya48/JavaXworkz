    <h1>PoliceStation Information.........</h1>
    <form action="ps">
  <div class="input-group mb-3">
  <span class="input-group-text" id="inputGroup-sizing-default">Station Name</span>
  <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" name="name">
</div>
<div class="input-group mb-3">
  <span class="input-group-text" id="inputGroup-sizing-default">Location</span>
  <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" name="location">
</div>
<div class="input-group mb-3">
  <span class="input-group-text" id="inputGroup-sizing-default">Inspector Name</span>
  <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" name="inspector">
</div>
<div class="input-group mb-3">
  <span class="input-group-text" id="inputGroup-sizing-default">SI Name</span>
  <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" name="si">
</div>
<div class="input-group mb-3">
  <span class="input-group-text" id="inputGroup-sizing-default">Head Constable</span>
  <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" name="head">
</div>
<div class="input-group mb-3">
  <span class="input-group-text" id="inputGroup-sizing-default">Assistant Commissioner</span>
  <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" name="assistant">
</div>
<div class="input-group mb-3">
  <span class="input-group-text" id="inputGroup-sizing-default">No Of Cells</span>
  <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" name="cells">
</div>
<div class="input-group mb-3">
  <span class="input-group-text" id="inputGroup-sizing-default">No Of Cases Pending</span>
  <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" name="cases">
</div>

    <legend class="col-form-label col-sm-2 pt-0" name="gridRadios">Painted</legend>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="true" checked>
        <label class="form-check-label" for="gridRadios1">
         Yes
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="false">
        <label class="form-check-label" for="gridRadios2">
          NO
        </label>
      </div>
       <button type="submit" class="btn btn-primary">Save</button>
    </form>
